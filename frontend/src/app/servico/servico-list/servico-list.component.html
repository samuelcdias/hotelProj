<h1>Listagem de serviços</h1>

<div class="new-item-button-container">
  <a mat-raised-button color="accent" [routerLink]="['/servico/novo']">
    <mat-icon>add_box</mat-icon>Cadastrar novo serviço
  </a>
</div>

<table mat-table [dataSource]="servicos" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
         The actual rendered columns are set as a property on the row definition" -->

  <!-- numero Column -->
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef> Nº Serviço </th>
    <td mat-cell *matCellDef="let servico"> {{servico.numero}} </td>
  </ng-container>

  <!-- tipo Column -->
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let servico"> {{servico.tipo}} </td>
  </ng-container>

  <!-- descricao Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let servico"> {{servico.descricao}} </td>
  </ng-container> 

  <!-- preco_venda Column -->
  <ng-container matColumnDef="preco_venda">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let servico"> {{servico.preco_venda | currency:'BRL':'symbol':'1.2-2':'pt-BR'}} </td>
  </ng-container>

  <!-- editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let servico">
      <a mat-raised-button color="accent" title="Editar" 
        [routerLink]="['/servico', servico._id]">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <!-- excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> Excluir </th>
    <td mat-cell *matCellDef="let servico">
      <button mat-raised-button color="warn" title="Excluir" (click)="excluirItem(servico._id)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
