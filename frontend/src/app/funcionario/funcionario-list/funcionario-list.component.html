<h1>Listagem de funcionários</h1>

<div class="new-item-button-container">
  <a mat-raised-button color="accent" [routerLink]="['/funcionario/novo']">
    <mat-icon>add_box</mat-icon>Cadastrar novo funcionário
  </a>
</div>

<table mat-table [dataSource]="funcionarios" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
         The actual rendered columns are set as a property on the row definition" -->

  <!-- nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.nome}} </td>
  </ng-container>

  <!-- endereco Column -->
  <ng-container matColumnDef="endereco">
    <th mat-header-cell *matHeaderCellDef> Endereço </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.endereco}} </td>
  </ng-container>

  <!-- telefone Column -->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.telefone | mask:'(00) 00000-0009'}} </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.email}} </td>
  </ng-container>

  <!-- funcao_area Column -->
  <ng-container matColumnDef="funcao_area">
    <th mat-header-cell *matHeaderCellDef> Função </th>
    <td mat-cell *matCellDef="let funcionario"> {{funcionario.funcao_area}} </td>
  </ng-container>

  <!-- editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let funcionario">
      <a mat-raised-button color="accent" title="Editar" 
        [routerLink]="['/funcionario', funcionario._id]">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <!-- excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> Excluir </th>
    <td mat-cell *matCellDef="let funcionario">
      <button mat-raised-button color="warn" title="Excluir" (click)="excluirItem(funcionario._id)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
