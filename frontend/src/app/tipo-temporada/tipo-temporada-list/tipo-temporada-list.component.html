<h1>Listagem de Alta Temporada</h1>

<div class="new-item-button-container">
  <a mat-raised-button color="accent" [routerLink]="['/tipo-temporada/novo']">
    <mat-icon>add_box</mat-icon>Cadastrar nova Temporada
  </a>
</div>

<table mat-table [dataSource]="tiposTemporada" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
         The actual rendered columns are set as a property on the row definition" -->

  <!-- data_inicio Column -->
  <ng-container matColumnDef="data_inicio">
    <th mat-header-cell *matHeaderCellDef> Período </th>
    <td mat-cell *matCellDef="let tipoTemporada"> {{tipoTemporada.data_inicio | date:'dd/MM/yyyy'}}  -  {{tipoTemporada.data_fim | date:'dd/MM/yyyy'}} </td>
  </ng-container>

  <!-- is_alta_temporada Column -->
  <ng-container matColumnDef="is_alta_temporada">
    <th mat-header-cell *matHeaderCellDef> Alta? </th>
    <td mat-cell *matCellDef="let tipoTemporada"> {{tipoTemporada.is_alta_temporada ? 'Sim' : 'Não'}} </td>
  </ng-container> 

  <!-- editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let tipoTemporada">
      <a mat-raised-button color="accent" title="Editar" 
        [routerLink]="['/tipo-temporada', tipoTemporada._id]">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <!-- excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> Excluir </th>
    <td mat-cell *matCellDef="let tipoTemporada">
      <button mat-raised-button color="warn" title="Excluir" (click)="excluirItem(tipoTemporada._id)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
