<h1>Listagem de quartos</h1>

<div class="new-item-button-container">
  <a mat-raised-button color="accent" [routerLink]="['/quarto/novo']">
    <mat-icon>add_box</mat-icon>Cadastrar novo quarto
  </a>
</div>

<table mat-table [dataSource]="quartos" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
         The actual rendered columns are set as a property on the row definition" -->

  <!-- numero Column -->
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef> Número </th>
    <td mat-cell *matCellDef="let quarto"> {{quarto.numero}} </td>
  </ng-container>

  <!-- nro_camas Column -->
  <ng-container matColumnDef="nro_camas">
    <th mat-header-cell *matHeaderCellDef> Qtde de camas </th>
    <td mat-cell *matCellDef="let quarto"> {{quarto.nro_camas}} </td>
  </ng-container>

  <!-- descricao Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let quarto"> {{quarto.descricao}} </td>
  </ng-container>

  <!-- status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let quarto"> {{quarto.status}} </td>
  </ng-container>

  <!-- preco Column -->
  <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let quarto"> {{quarto.preco_alta | currency:'BRL':'symbol':'1.2-2':'pt-BR'}} </td>
  </ng-container>
  
  <!-- editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let quarto">
      <a mat-raised-button color="accent" title="Editar" [routerLink]="['/quarto', quarto._id]">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <!-- excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> Excluir </th>
    <td mat-cell *matCellDef="let quarto">
      <button mat-raised-button color="warn" title="Excluir" (click)="excluirItem(quarto._id)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
