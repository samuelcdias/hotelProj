<h1>Listagem de clientes</h1>

<div class="new-item-button-container">
  <a mat-raised-button color="accent" [routerLink]="['/cliente/novo']">
    <mat-icon>add_box</mat-icon>Cadastrar novo cliente
  </a>
</div>

<table mat-table [dataSource]="clientes" class="mat-elevation-z4">

  <!--- Note that these columns can be defined in any order.
         The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
  </ng-container>

  <!-- cpf Column -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.cpf}} </td>
  </ng-container>

  <!-- telefone Column -->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.telefone}} </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
  </ng-container>

  <!-- editar Column -->
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let cliente">
      <a mat-raised-button color="accent" title="Editar" 
        [routerLink]="['/cliente', cliente._id]">
        <mat-icon>edit</mat-icon>
      </a>
    </td>
  </ng-container>

  <!-- excluir Column -->
  <ng-container matColumnDef="excluir">
    <th mat-header-cell *matHeaderCellDef> Excluir </th>
    <td mat-cell *matCellDef="let cliente">
      <button mat-raised-button color="warn" title="Excluir" (click)="excluirItem(cliente._id)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
